<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contac.css">
</head>
<body>
    <div id="contact">
        <div class="container">
            <p style="color: white; font-size: xx-large; margin-left: 10px;">Contact Me</p>
            <div class="row">
                <div class="contact-left">
                    <img src="istelogo.png" alt="error">
                </div>
                <div class="contact-right">
                    <form name="submit-to-google-sheet">
                        <input type="text" name="Name" placeholder="Your Name" required>
                        <input type="email" name="Email" placeholder="Enter Email" required>
                        <input type="number" name="PhoneNo" placeholder="Enter your PhoneNo" required>
                        <select required name="Year" style="color: aliceblue;">
                            <option value="" disabled selected hidden style="color: aliceblue;">Select Your Year</option>
                            <option value="1" style="color: aliceblue;">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                        <textarea name="Message" rows="3" placeholder="Your Message"></textarea>
                        <button type="submit" class="btn">Submit</button>
                        <span id="msg"></span>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function adjustStyles() {
            const screenWidth = window.innerWidth;

            // Example breakpoints, adjust as needed
            if (screenWidth <= 600) {
                document.querySelector('.row').style.flexDirection = 'column';
                document.querySelector('.contact-right').style.width = '100%';
                document.querySelector('.contact-left').style.width = '100%';
                document.querySelector('img').style.width = '100%';
                document.querySelector('img').style.height = 'auto';
                document.querySelector('form').style.width = '100%';
                document.querySelector('form').style.margin = '10px 0';
                document.querySelectorAll('input, select, textarea').forEach(element => {
                    element.style.width = '100%';
                });
            } else {
                // Reset styles for larger screens
                document.querySelector('.row').style.flexDirection = 'row';
                document.querySelector('.contact-right').style.width = '500vw';
                document.querySelector('.contact-left').style.width = '20vw';
                document.querySelector('img').style.width = '30vw';
                document.querySelector('img').style.height = '44vh';
                document.querySelector('form').style.width = '50vw';
                document.querySelector('form').style.margin = '10px 80px';
                document.querySelectorAll('input, select, textarea').forEach(element => {
                    element.style.width = '50vw';
                });
                document.querySelector('select').style.width = '51vw';
            }
        }

        // Call the function on page load and window resize
        window.addEventListener('load', adjustStyles);
        window.addEventListener('resize', adjustStyles);
    </script>
</body>
</html>
